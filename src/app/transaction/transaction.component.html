<div class="card">
    <div class="card-header bank-modal-header">        
        <div class="row">
            <div class="col-1"><i class="fas fa-sync-alt"></i></div>
            <div class="col-10">Make a Transfer</div>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="transactionForm" (submit)="addTransaction()">
            <label class="font-weight-bold">From account</label>
            <input type="text" class="form-control mb-2" placeholder="" formControlName="from" value="'Backbase'" [disabled]="'disabled'">

            <label class="font-weight-bold">To account</label>
            <input type="text" class="form-control mb-2" placeholder="" formControlName="to">

            <label class="font-weight-bold">Amount</label>
            <input type="number" class="form-control mb-2" placeholder="" formControlName="amount">

            <div class="row">
                <div class="col-12 text-right">
                    <button type="submit" class="btn btn-primary orange">
                        Submit
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
